<div class="container">
  <div *ngIf="pokemons.length">
    <h5>Bem vindo ninho de pokemons</h5>
    <div>
      <div class="header">Clique em um pokemon para saber mais sobre ele</div>
        <div class="row">
          <div class="col s12 m4" *ngFor="let one of pokemons">
            <div class="card blue-grey darken-1">
              <div routerLink="/pokemon/{{one.name}}" class="card-content white-text">
                <span class="card-title cap">{{one.name}}</span>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  <h5 *ngIf="!pokemons.length">
    Aguarde um momento, eles ainda est√£o chegando aqui
  </h5>
</div>
