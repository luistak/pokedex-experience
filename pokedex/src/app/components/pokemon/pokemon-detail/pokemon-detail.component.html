<div class="container">
  <div *ngIf="!pokemon">
    <p>O pokemon se perdeu no caminho :(</p>
    <p>
      Aguarde um pouquinho :) já já ele chega
    </p>
  </div>
  <div *ngIf="pokemon">
    <div class="row">
      <div class="col s12 m12">
        <div class="card blue-grey darken-1 poke">
          <div class="card-content white-text">
            <span class="card-title cap">{{pokemon.name}}</span>
            <p>Id: {{pokemon.id}}</p>
            <p>Nome: {{pokemon.name}}</p>
            <p>Altura: {{pokemon.height}}</p>
            <div>
              <img [src]="pokemon.image" [alt]="pokemon.name">
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
